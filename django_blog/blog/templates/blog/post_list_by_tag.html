{% extends "base.html" %}
{% block content %}
  <h2>Posts tagged “{{ tag.name }}”</h2>
  {% if posts %}
    {% for post in posts %}
      <article>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:30 }}</p>
      </article>
      <hr>
    {% endfor %}
  {% else %}
    <p>No posts with this tag yet.</p>
  {% endif %}
  <p><a href="{% url 'post-list' %}">← Back to all posts</a></p>
{% endblock %}
