{% extends "base.html" %}

{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p><em>By {{ post.author.username }} on {{ post.created_at|date:"Y-m-d H:i" }}</em></p>
    <div>
      {{ post.content|linebreaks }}
    </div>
  </article>

  <a href="{% url 'post-list' %}">‚Üê Back to all posts</a>
{% endblock %}
